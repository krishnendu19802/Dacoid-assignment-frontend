<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container overflow-hidden">
        <div class="header p-5 font-bold">
            <h1 class="text-xl"> Welcome Back</h1>
        </div>

        <div class="mt-4 px-5 ">
            <div class="container  flex justify-center">
                <input type="email" class="block w-full px-4 py-2 bg-gray-200 rounded-md" placeholder="Email">
            </div>

            <div class="container pt-6">
                <input type="password" class="block w-full px-4 py-2 bg-gray-200 rounded-md" placeholder="Password">
            </div>
            <p class="text-gray-400  underline">Forgot your password?</p>
        </div>

        <div class="mt-80 pt-4 px-5 ">
            <button class="h-10 bg-gradient-to-r from-blue-300 to-blue-600 w-full text-white rounded signIn" >Sign In</button>
            <div class="flex items-center mt-4">
                <hr class="w-full border-gray-300">
                <div class="px-4">Or</div>
                <hr class="w-full border-gray-300">
            </div>

            <div class="buttons signin flex justify-center mt-5">
                <button class="rounded mx-5 border p-3 signIn">
                    <svg width="25" height="25" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16.3541 7.53113H15.75V7.5H9V10.5H13.2386C12.6203 12.2464 10.9586 13.5 9 13.5C6.51487 13.5 4.5 11.4851 4.5 9C4.5 6.51487 6.51487 4.5 9 4.5C10.1471 4.5 11.1908 4.93275 11.9854 5.63962L14.1068 3.51825C12.7673 2.26987 10.9755 1.5 9 1.5C4.85812 1.5 1.5 4.85812 1.5 9C1.5 13.1419 4.85812 16.5 9 16.5C13.1419 16.5 16.5 13.1419 16.5 9C16.5 8.49713 16.4482 8.00625 16.3541 7.53113Z"
                            fill="#FFC107" />
                        <path
                            d="M2.36475 5.50912L4.82888 7.31625C5.49563 5.6655 7.11038 4.5 9 4.5C10.1471 4.5 11.1908 4.93275 11.9854 5.63962L14.1068 3.51825C12.7673 2.26987 10.9755 1.5 9 1.5C6.11925 1.5 3.621 3.12637 2.36475 5.50912Z"
                            fill="#FF3D00" />
                        <path
                            d="M9 16.5C10.9372 16.5 12.6975 15.7586 14.0284 14.553L11.7071 12.5887C10.9288 13.1806 9.97779 13.5008 9 13.5C7.04925 13.5 5.39287 12.2561 4.76887 10.5202L2.32312 12.4046C3.56437 14.8335 6.08512 16.5 9 16.5Z"
                            fill="#4CAF50" />
                        <path
                            d="M16.3541 7.53113H15.75V7.5H9V10.5H13.2386C12.9428 11.3312 12.41 12.0574 11.706 12.5891L11.7071 12.5884L14.0284 14.5526C13.8641 14.7019 16.5 12.75 16.5 9C16.5 8.49713 16.4482 8.00625 16.3541 7.53113Z"
                            fill="#1976D2" />
                    </svg>
                </button>

                <button class="rounded mx-5 border p-3 signIn">
                    <svg width="25" height="25" viewBox="0 0 9 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M5.95 9.775H8.075L8.925 6.375H5.95V4.675C5.95 3.7995 5.95 2.975 7.65 2.975H8.925V0.119C8.6479 0.0824501 7.60155 0 6.49655 0C4.1888 0 2.55 1.40845 2.55 3.995V6.375H0V9.775H2.55V17H5.95V9.775Z"
                            fill="#1A7AEB" />
                    </svg>
                </button>

            </div>

            <div class="mt-8 flex justify-center ">
                <p class="underline">Don't have an account yet?</p>
                <a href="signup.html" class="text-blue-400 underline">Create an account </a>
            </div>





        </div>



    </div>
    <script >
        
        document.getElementsByClassName('signIn')[0].addEventListener('click',()=>{
            window.location.href='mainpage.html'
        })
        document.getElementsByClassName('signIn')[1].addEventListener('click',()=>{
            window.location.href='mainpage.html'
        })
        document.getElementsByClassName('signIn')[2].addEventListener('click',()=>{
            window.location.href='mainpage.html'
        })
    </script>
</body>

</html>
