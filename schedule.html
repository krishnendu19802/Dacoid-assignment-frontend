                        stroke-linejoin="round" />
                </svg>
            </p>

            Workout Schedule
        </h1>
        <h2 class="flex justify-center my-4">
            <p class="mx-4 flex items-center">
                <svg width="7" height="10" viewBox="0 0 7 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 9L1 5L6 1" stroke="#2C2B2B" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>

            </p>
            <p class="">Feb 2024</p>
            <p class="mx-4 flex items-center">
                <svg width="7" height="10" viewBox="0 0 7 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 1L6 5L1 9" stroke="#2C2B2B" stroke-width="1.5" stroke-linecap="round"

                </svg>


            </p>
        </h2>

        <div class="flex px-2 justify-between">
            <div class="each-container   rounded-lg bg-white p-4">
                <p>Sun</p>
                <p class="pt-1 font-bold text-center text-xl">5</p>
            </div>

            <div class="each-container  shadow rounded p-4 bg-gradient-to-r from-indigo-200 to-indigo-400  text-white">
                <p>Mon</p>
                <p class="pt-1 font-bold text-center text-xl">6</p>
            </div>

            <div class="each-container  rounded-lg bg-white p-4">
                <p>Tue</p>
                <p class="pt-1 font-bold text-center text-xl">7</p>
            </div>

            <div class="each-container  rounded-lg bg-white p-4">
                <p>Wed</p>
                <p class="pt-1 font-bold text-center text-xl">8</p>
            </div>

            <div class="each-container  rounded-lg bg-white p-4">
                <p>Thu</p>
                <p class="pt-1 font-bold text-center text-xl">9</p>
            </div>
        </div>

        <div class="time-wise mt-8 ">
            <div class="each-container mb-4 text-sm">
                <p class="mb-4 px-4">06:00AM</p>
                <hr class="border-gray-900">

            </div>
            <div class="each-container text-sm">
                <p class=" px-4">07:00AM</p>
                <div class="flex items-center ">
                    <hr class="w-full border-gray-800">
                    <div
                        class="p-2 flex text-white bg-gradient-to-r from-pink-200 to-purple-300 rounded-2xl whitespace-nowrap">
                        Ab Workout, 7:30am</div>
                    <hr class="w-1/3 border-gray-800">
                </div>

            </div>

            <div class="each-container mb-4 text-sm">
                <p class="mb-4 px-4">08:00AM</p>
                <hr class="border-gray-900">

            </div>
            <div class="each-container mb-4 text-sm">
                <div class=" px-4 flex">
                    <p>09:00AM</p>
                    <div
                        class="p-2 mx-8 flex text-white w-56 bg-gradient-to-r from-pink-200 to-purple-300 rounded-2xl whitespace-nowrap">
                        Upperbody Workout, 9am</div>
                </div>
                <hr class="border-gray-900">


            </div>
            <div class="each-container mb-4 text-sm">
                <p class="mb-4 px-4">10:00AM</p>
                <hr class="border-gray-900">

            </div>
            <div class="each-container mb-4 text-sm">

                <hr class="border-gray-900">

            </div>
            <div class="each-container mb-4 text-sm">

                <hr class="border-gray-900">

            </div>

            <div class="each-container mb-4 text-sm">
                <p class="mb-4 px-4">01:00PM</p>
                <hr class="border-gray-900">

            </div>

            <div class="each-container mb-4 text-sm ">
                <div class="mb-2 px-4 flex">
                    <p>02:00PM</p>
                    <p class="p-2 mx-4 bg-gray-200 rounded-2xl">Lowerbody Workout, 3pm</p>
                </div>
                <hr class="border-gray-900">

            </div>
            <div class="each-container mb-4 text-sm">
                <p class="mb-4 px-4">03:00PM</p>
                <hr class="border-gray-900">

            </div>

            <div class="each-container mb-4 text-sm">

                <hr class="border-gray-900">

            </div>

            <div class="each-container mb-4 text-sm">
                <p class="mb-4 px-4">05:00PM</p>
                <hr class="border-gray-900">

            </div>
