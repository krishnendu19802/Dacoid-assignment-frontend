<script>

        let cnt1=document.getElementsByClassName('cnt1')[0];
        let cnt2=document.getElementsByClassName('cnt2')[0];
        cnt1.classList.toggle('hidden');
        cnt2.classList.toggle('hidden');


    })

    document.getElementById('update2').addEventListener('click',function (event) {
        window.location.href='login.html';


    })
    document.getElementsByClassName('header1')[0].addEventListener('click',()=>{
        window.location.href='login.html';
